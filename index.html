<!DOCTYPE html>
<html>
  <head>
  <script src="https://kit.fontawesome.com/2bd18e9051.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
   <link rel="stylesheet" href="styles.css" class="css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Neonderthaw&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>

  <body>
   <span class="address">coded by <em> <a href="https://github.com/Goli75/weather-app"> goli zarei</a></em></span>

   <form id="searched-city" >
  <input type="text"
   id="city" 
    placeholder="Enter your city"/>
   <input type="submit"
value="search" class="btn btn-primary" class="search-button"/>
<input type="button" class="current" id="current"
value="current location"/>
</form>
    <h1>
      Tehran, Iran
    </h1>
      <div class="day">
         Tuesday, 22:30
      </div>
    <h2>
  <img src="" id="icon">
  </h2>
  <p>
    <span class="color">   Today's temperature: <span class="temperature"
      id= "temperature"></span></span>
      <span class="units"> <a href="#" id="celcius" class="active">째C</a>|
        <a href="#" id= farenheit> 째F</a></span>
       <div class="humidity"> humidity: <span id="humidity"> </span> %</div>
       <div class="windSpeed"> wind: <span id="windSpeed"> </span> km/h </div>
     
</p>
 
<div class="forecast" id="weather-forecast">
<div class="row">
  <div class="col-2">
    <div class="day">
    Fri  </div>
    <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="" width="80"/>
    <div class="max-min-temp">  
      <span class="max-temp"> 18째</span>
      <span class="min-temp"> 12째</span>
    </div>
  </div>
</div>
</div>


    <script src="index.js"></script>
  </body>
</html>
